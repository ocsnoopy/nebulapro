<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cost Approval Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn-group form {
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Cost Approval Details</h1>

        <p><strong>Cost Name:</strong> {{ approval.cost.name }}</p>
        <p><strong>Approval Request Name:</strong> {{ approval.name }}</p>
        <p><strong>Task Title:</strong> {{ approval.task.title }}</p>
        <p><strong>Cost Amount:</strong> ${{ approval.cost.amount }}</p>

        <div class="btn-group">
            <form action="{% url 'approve_approval' approval.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Approve</button>
            </form>

            <form action="{% url 'reject_approval' approval.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Reject</button>
            </form>
        </div>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block title %}{{ payment_request.name|title }} Detail {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Request Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" value="{{ payment_request.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" class="form-control" rows="5" readonly>{{ payment_request.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="bill">Bill:</label>
                        <input type="text" id="bill" class="form-control" value="{{ payment_request.bill }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost:</label>
                        <input type="text" id="cost" class="form-control" value="{{ payment_request.cost }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" class="form-control" value="{{ payment_request.amount }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" class="form-control" value="{{ payment_request.get_status_display }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="text" id="created_date" class="form-control" value="{{ payment_request.created_date|date:'F d, Y' }}" readonly>
                    </div>
                    <a href="{% url 'payment-requests-list' %}" class="btn btn-primary">Back to Payment Requests List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

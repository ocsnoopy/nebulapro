{% extends 'base.html' %}
{% load static %}

{% block title %}{{ payment.name|title }} Detail {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Payment Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" value="{{ payment.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost:</label>
                        <input type="text" id="cost" class="form-control" value="{{ payment.cost }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="bill">Bill:</label>
                        <input type="text" id="bill" class="form-control" value="{{ payment.bill }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="client">Client:</label>
                        <input type="text" id="client" class="form-control" value="{{ payment.client }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <input type="text" id="project" class="form-control" value="{{ payment.project }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="task">Task:</label>
                        <input type="text" id="task" class="form-control" value="{{ payment.task }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" class="form-control" value="{{ payment.amount }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="text" id="created_date" class="form-control" value="{{ payment.created_date|date:'F d, Y' }}" readonly>
                    </div>
                    <a href="{% url 'payments-list' %}" class="btn btn-primary">Back to Payments List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

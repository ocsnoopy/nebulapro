{% extends 'base.html' %}
{% load static %}

{% block title %}{{ cost.name|title }} Detail {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Cost Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" value="{{ cost.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" class="form-control" value="{{ cost.amount }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="client">Client:</label>
                        <input type="text" id="client" class="form-control" value="{{ cost.client }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="task">Task:</label>
                        <input type="text" id="task" class="form-control" value="{{ cost.task }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" class="form-control" rows="5" readonly>{{ cost.description }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <input type="text" id="project" class="form-control" value="{{ cost.project }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" class="form-control" value="{{ cost.get_status_display }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="text" id="created_date" class="form-control" value="{{ cost.created_date|date:'F d, Y H:i:s' }}" readonly>
                    </div>
                    <a href="{% url 'costs-list' %}" class="btn btn-primary">Back to Costs List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

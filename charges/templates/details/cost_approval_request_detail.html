{% extends 'base.html' %}
{% load static %}

{% block title %}{{ cost_approval_request.name|title }} Detail {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Cost Approval Request Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" value="{{ cost_approval_request.name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost:</label>
                        <input type="text" id="cost" class="form-control" value="{{ cost_approval_request.cost }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" class="form-control" value="{{ cost_approval_request.get_status_display }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="task">Task:</label>
                        <input type="text" id="task" class="form-control" value="{{ cost_approval_request.task }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="text" id="created_date" class="form-control" value="{{ cost_approval_request.created_date|date:'F d, Y H:i:s' }}" readonly>
                    </div>
                    <!-- Add more fields as per your CostApprovalRequest model -->
                    <a href="{% url 'cost-approval-requests-list' %}" class="btn btn-primary">Back to Approval Requests List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

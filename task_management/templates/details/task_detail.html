{% extends 'base.html' %}
{% load static %}

{% block title %}{{ task.title|title }} Detail {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Task Details</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="form-control" value="{{ task.title }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="project">Project:</label>
                        <input type="text" id="project" class="form-control" value="{{ task.project }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="status" class="form-control" value="{{ task.get_status_display }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="reporter">Reporter:</label>
                        <input type="text" id="reporter" class="form-control" value="{{ task.reporter }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="assignee">Assignee:</label>
                        <input type="text" id="assignee" class="form-control" value="{{ task.assignee }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deadline_date">Deadline Date:</label>
                        <input type="text" id="deadline_date" class="form-control" value="{{ task.deadline_date|date:'F d, Y' }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="last_modified_date">Last Modified Date:</label>
                        <input type="text" id="last_modified_date" class="form-control" value="{{ task.last_modified_date|date:'F d, Y H:i:s' }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="last_modified_by">Last Modified By:</label>
                        <input type="text" id="last_modified_by" class="form-control" value="{{ task.last_modified_by }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date:</label>
                        <input type="text" id="created_date" class="form-control" value="{{ task.created_date|date:'F d, Y H:i:s' }}" readonly>
                    </div>
                    <a href="{% url 'tasks-list' %}" class="btn btn-primary">Back to Tasks List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
